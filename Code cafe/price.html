<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/price.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Price</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Source+Sans+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONTS -->
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="header__text">Let`s do it together!</div>
      </header>
      <div class="card">
        <img src="img/cards.webp" alt="" />
        <div class="text-div">
          After completing the form, you will have the opportunity to pay for
          the services. Be careful when entering data, because after payment a
          manager will contact you for further work.
        </div>
        <form action="#">
          <input
            type="text"
            name="card-email"
            id="card-name"
            placeholder="Your name"
          />
          <input
            type="email"
            name="card-name"
            id="card-email"
            placeholder="Your e-mail"
          />
          <hr />
          <div class="card-num">
            <span>Card number</span>
            <input type="text" />
          </div>
          <div class="card-holder">
            <span>Card holder</span>
            <input type="text" />
          </div>
          <div class="card-date">
            <span>Expiration Date</span>
            <input type="date" value="2022-01-01" />
          </div>
          <div class="card-cv">
            <span>Cv</span>
            <input type="text" />
          </div>
          <button>Submit</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__logo"><img src="img/logo-black.png" alt="" /></div>
      <div class="footer__text">Copyright 2022. All rights Reserved</div>
      <div class="footer__img">
        <a href=""><img src="img/facebook.png" alt="" /></a>
        <a href=""><img src="img/twitter.png" alt="" /></a>
        <a href=""><img src="img/linkedin.png" alt="" /></a>
        <a href=""><img src="img/instagramm.png" alt="" /></a>
        <a href=""><img src="img/vimeo.png" alt="" /></a>
      </div>
    </footer>
  </body>
</html>
